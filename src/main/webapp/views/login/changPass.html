<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to our website</title>
    <link rel="stylesheet" href="../../styles/logins/homeLogin.css">
    <link rel="stylesheet" href="../../styles/font/themify-icons/themify-icons.css">

</head>

<body>
    <script src="../../scripts/login.js"></script>
    <div id="main">
        <div id="header">
            <div id="header-box">
                <a href="">
                    <img src="../../styles/img/logo.png" alt="logo" border="0">
                </a>
                <div class="head-contact">
                    <span id="help-l" style="direction: 1tr">
                        &nbsp;
                        <a href="" style="padding: 0px 5px 0px 5px">Help</a>
                    </span>
                    <span style="direction: 1tr">
                        &nbsp;
                        <a href="" style="padding: 0px 24px 0px 25px"> Contact Us</a>
                    </span>
                    <div class="clearBoth"></div>
                </div>
            </div>
        </div>
        <div id="content">
            <form name="loginForm" action="">
                <input type="hidden">
                <input type="hidden">
                <input type="hidden">
                <input type="hidden">
                <input type="hidden">
                <input type="hidden">
            </form>
            <div id="login-bg-v2">
                <div id="content-title-v2">
                    <p>Change Password</p>
                </div>
                <div id="content_v2">
                    <div id="dialog" style="display: none">
                        <div class="ant-modal-mask"></div>
                        <div class="ant-modal-wrap">
                            <div class="ant-modal group-modal-warp"></div>
                        </div>
                    </div>
                </div>
                <div id="login-main-content" class="reset-pw-v2">
                    <div class="login-main-v2">
                        <div class="login-box-v2">
                            <p></p>
                            <div id="errormessage" class="errormessage"></div>
                            <div class="modify-online1">
                                <input id="textbox-user" type="text" name="uid" size="20" tabindex="1"
                                    class="user textbox-input " placeholder="User ID/Email">
                            </div>
                            <div class="modify-online1 pwd-input">
                                <input type="text" name="uid" size="20" tabindex="1" class="pass textbox-input"
                                    placeholder="Old Password">
                            </div>
                            <div class="modify-online1 pwd-input">
                                <input id="password-field" type="password" name="uid" size="20" tabindex="1"
                                    class="pass textbox-input" placeholder="New Password">
                                <img onclick="hidePass()" class="psw-show"
                                    src="../../styles/img/pictureContent/icon-show-pass.png"
                                    style="visibility: hidden;">
                                <img onclick="showPass()" class="psw-hide"
                                    src="../../styles/img/pictureContent/icon-hide-pass.png">
                            </div>
                            <div class="modify-online1 pwd-input">
                                <input id="new-password-field" type="password" name="uid" size="20" tabindex="1"
                                    class="pass textbox-input" placeholder="Confirm Password">
                                <img onclick="hidePassNew()" class="new-psw-show"
                                    src="../../styles/img/pictureContent/icon-show-pass.png"
                                    style="visibility: hidden;">
                                <img onclick="showPassNew()" class="new-psw-hide"
                                    src="../../styles/img/pictureContent/icon-hide-pass.png">
                            </div>
                            <div class='btn'>
                                <div class="btn-cancel">
                                    <a href="../../views/login/homeLogin.html">
                                        <input class="login-pwd-v2 cancel" type="button" value="Cancel">
                                    </a>
                                </div>
                                <div class="btn-login">
                                    <a href="">
                                        <input class="login-pwd-v2 login" type="button" value="Log In">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
        </div>
    </div>
</body>

</html>
