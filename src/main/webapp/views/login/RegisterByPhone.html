<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to our website</title>
    <link rel="stylesheet" href="../../styles/logins/styleHeader.css">
    <link rel="stylesheet" href="../../styles/font/themify-icons/themify-icons.css">
</head>

<body>
    <div id="main">
        <div id="header-box">
            <div id="header" class="about">
                <a href="../../views/home/index.html" title="htv-phone">
                    <img src="../../styles/img/logo.png" alt="">
                </a>
            </div>
        </div>
        <div id="mainbox">
            <div id="content-title" class="about">
                <h1>
                    &nbsp;&nbsp;Register
                    <font>Create a new account</font>
                </h1>
            </div>
            <div id="content">
                <div id="content-top"></div>
                <div class="register">
                    <div class="reset-tab-box">
                        <a href="../../views/login/RegisterByEmail.html">
                            <span class="set-offtab set-tab">Register by Email</span>
                        </a>
                        <span class="set-ontab set-tab">Register by Mobile</span>
                    </div>
                    <div class="register-main-box">
                        <div class="register-message">
                            <a name="message">
                                <span id="spanmessage" class="redtips"></span>
                            </a>
                        </div>
                        <div class="register-online">
                            <div class="register-text">
                                Mobile Number
                                <span class="register-red-star">*</span>
                            </div>
                            <input type="text" class="register-input" tabindex="1">
                        </div>
                        <div class="register-online">
                            <div class="register-text">
                                Password
                                <span class="register-red-star">*</span>
                                <span class="redtips"></span>
                            </div>
                            <input type="text" class="register-input" tabindex="2">
                        </div>
                        <div class="register-online">
                            <div class="register-text">
                                SMS code
                                <span class="register-red-star">*</span>
                            </div>
                            <div>
                                <input type="text" class="phone-vercode-input" tabindex="3">
                                <input id="sendButton" type="button" class="phone-button" value="Get code" tabindex="4">
                            </div>
                        </div>
                        <div class="tip">
                            <span class="redtip1"></span>
                        </div>
                        <input type="button" class="sub-bottom register-submit" value="Register" tabindex="5">
                        <div class="bottom"></div>
                    </div>
                </div>
                <div id="content-bottom"></div>
            </div>
        </div>
    </div>
</body>

</html>
